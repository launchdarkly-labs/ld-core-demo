apiVersion: apps/v1
kind: Deployment
metadata:
  name: ld-core-demo-deployment
  labels:
    app: ld-core-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ld-core-demo
  template:
    metadata:
      labels:
        app: ld-core-demo
    spec:
      containers:
        - name: ld-core-demo
          image: placeholder4
          ports:
            - name: web
              containerPort: 3000
              protocol: TCP
          imagePullPolicy: IfNotPresent

---
apiVersion: v1
kind: Service
metadata:
  name: placeholder1
spec:
  selector:
    app: ld-core-demo
  ports:
    - protocol: TCP
      port: 443
      targetPort: 3000
  type: NodePort

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ld-core-demo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: placeholder2
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: placeholder3
                port:
                  number: 443